<!doctype html>
<html>
  <head>
    <title>FAB WebServer</title>
    <script>
      {
        var fileName =  document.getElementById('fileInput').value.toLowerCase();
        if (!fileName.endsWith('.txt'))
        {
          alert("Wrong file type!");
          return false;
        }
        return true;
      }
    </script>
  </head>
  <body>
    <p>Welcome to FAB WebServer.</p>
    <form method="post" enctype="multipart/form-data">
      <label for="fileInput">Upload a .txt file!</label>
      <input id="fileInput" name="fileInput" type="file" placeholder="Upload a .txt file"/>
      <button id="uploadButton">Upload</button>
    </form>
    <div>
      <button id="deleteButton">Delete some files?</button>
      </form>
      <script>
        document.getElementById("deleteButton").addEventListener("click", function() {
          window.location.href = "/delete"
        })
      </script>
    </div>
  </body>
</html>
