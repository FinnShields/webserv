<!doctype html>
<html>
  <head>
    <title>FAB WebServer</title>
  </head>
  <body onload="init()">
    <p>Welcome to FAB WebServer.</p>
    <form method="post" enctype="multipart/form-data">
      <label for="fileInput">Upload a .txt file!</label>
      <input id="fileInput" name="fileInput" type="file" accept=".txt" placeholder="Upload a .txt file"/>
      <button id="uploadButton">Upload</button>
    </form>
    <div>
      <button id="deleteButton">Delete</button>
      </form>
      <script>
        document.getElementById("deleteButton").addEventListener("click", function() {
          var delReq = new XMLHttpRequest();
          delReq.open("DELETE", "/", false);
          delReq.send(null);
        })
      </script>
    </div>
    <form action = "/cgi-bin/cpp_get.cgi" method = "get">
      First Name: <input type = "text" name = "first_name">  <br />
    
      Last Name: <input type = "text" name = "last_name" />
      <input type = "submit" value = "Submit" />
   </form>
   <form action = "/cgi-bin/cpp_get.cgi/info" method = "get">
      Name: <input type = "text" name = "last_name" />
    <input type = "submit" value = "Submit with /info" />
    </form>
    <form action = "/cgi-bin/cpp_textarea.cgi" method = "post" target = "_blank">
      <textarea name = "textcontent" cols = "40" rows = "1">
         Type your text here...
      </textarea>
      <input type = "submit" value = "Submit" />
    </form>
    <form action = "/cgi-bin/cpp_textarea.cgi/info" method = "post" target = "_blank">
      <textarea name = "textcontent" cols = "40" rows = "1">
         Type your text here...
      </textarea>
      <input type = "submit" value = "Submit with /info" />
    </form>
      <form enctype = "multipart/form-data" action = "/cgi-bin/cpp_uploadfile.cgi"
            method = "post">
            <p>File: <input type = "file" name = "userfile" /></p>
            <p><input type = "submit" value = "Upload" /></p>
      </form>
      <h1>_______________________________</h1>
      <p>Click the link to run hello.cgi:</p>
      <a href="/cgi-bin/hello.cgi">Run Hello World</a>
      </body>
   </html>


  </body>
</html>
